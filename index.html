<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form id="employee-form" onsubmit="onSubmit(event)" class="form-class">

        <div class="two-inputs">
            <input type="text" name="name" required placeholder="Enter employee name">
            <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="date-label">
            <label>Enter birthDate</label>
            <input type="date" name="birthDate" onchange="onChange(event)" required placeholder="birtdate">
        </div>
        <div class="imputs">
            <select name="department" required>
                <option value hidden selected disabled>
                    --Select Department--
                </option>
                <option value="QA">QA</option>
                <option value="Development">Development</option>
                <option value="Management">Management</option>
                <option value="Audit">Audit</option>
            </select>
            <input id="number" name="salary" placeholder="Enter salary" onchange="onChange(event)" required>

        </div>
        <!-- <p class error="error-massage"></p> -->
        <div class="button">
            <button type="Submit" onclick="errorMessage()">
                Submit
            </button>
            <button type="reset">Reset</button>
        </div>
        <span class="error"></span>
    </form>
    <script src="src/form.js"></script>
</body>

</html>
