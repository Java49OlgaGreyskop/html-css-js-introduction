<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link  rel="stylesheet" href="styles/library.css">
</head>
<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu"> Add books</button>
        <button onclick="showSection(1)" class="btn-menu"> Show all books</button>
        <button onclick="showSection(2)" class="btn-menu"> Show author books</button>
        <button onclick="showSection(3)" class="btn-menu"> Show books with pages </button>
    </div>
    <section id="add-books" hidden>
        <header class="form-title">
            Books Form
        </header>
        <form id="books_form" class=" form-class">
            <div class="two-inputs">
                <input type="text" name="title" required placeholder="Enter  title of the book">
                <input type="text" name="author" placeholder="Enter author of the book"required>
            </div>
            <div class="date-label">
                <label>Enter year of publishing</label>
                <input type="date" name="year" required id="date_input">
            </div>
            <p id="year_error" class="error"></p>
            <div class="two-inputs">
                <select name="Genre" required>
                    <option value hidden selected disabled>
                      GENRE
                    <option value="Detective">Detective</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Novel">Novel</option>
                    <option value="Story">Story</option>
                    </option>
                </select>
                <input type="number" name="pages" placeholder="Enter number pages" id="pages_input" required>
            </div>
            <p id="pages_error"class="error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
    <section id="show-all-books" hidden>
        <header class="form-title">
            All books
        </header>
        <ul class="books-list" id="books-all"></ul>
    </section>
    <section id="show-author-books" hidden>
        <header class="form-title">
            Author book
        </header>
        <form id="author_form" class="form-class-author">
            <div class="inputs">
                <input type="text"  id ="author-book" name="author-book" placeholder="Enter author"required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <ul class="books-list" id="author-books"></ul>
    </section>

    <section id="show-books-with-pages" hidden>
        <header class="form-title">
            Books with pages
        </header>
        <form id="pages-Form" class="form-class" >
            <div class="two-inputs">
                <input type="number" id ="pagesFrom" name="pagesFrom" placeholder="Enter pages 'From'" required>
                <input type="number" id="pagesTo" name="pagesTo" placeholder="Enter pages 'To'"required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="pages_form_error" class="error center"></p>
        <ul class="books-list" id="books-with-pages">
        </ul>
    </section>
    <script src="src/main.js" type="module"></script>
</body>

</html>
